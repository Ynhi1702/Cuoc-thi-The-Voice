<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bài tập sự kiện - Đếm ngược đăng ký & thi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Cuộc Thi Kiến Thức Mùa Hè 2026</h1>
      <p>Tham gia ngay để kiểm tra kiến thức và nhận nhiều phần quà hấp dẫn!</p>
    </header>

    <section class="countdowns">
      <div class="countdown-box" id="registration-box">
        <h2>Thời gian đăng ký còn lại</h2>
        <div id="registration-countdown" class="countdown-timer">Loading...</div>
      </div>

      <div class="countdown-box" id="exam-box">
        <h2>Thời gian đến ngày thi</h2>
        <div id="exam-countdown" class="countdown-timer">Loading...</div>
      </div>
    </section>

    <section class="register">
      <h2>Đăng ký tham gia ngay</h2>
      <form id="register-form" action="#" method="post">
        <input type="text" placeholder="Họ tên" required />
        <input type="email" placeholder="Email" required />
        <button type="submit">Đăng ký</button>
      </form>
    </section>

    <section class="image-section">
      <img src="images/event-illustration.png" alt="Minh họa sự kiện" />
    </section>

    <footer>
      <p>© 2026 Cuộc Thi Kiến Thức Mùa Hè. Bản quyền thuộc về Ban Tổ Chức.</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
